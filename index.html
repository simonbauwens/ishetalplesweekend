<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Plesweekend!" />
        <meta name="author" content="Simon Bauwens" />
        <title>Plesweekend!</title>
        <link href="style.css" rel="stylesheet" />
    <body>
        <div class="container">
            <h1 id="headline">Nee het is nog geen Plesweekend, volhouden!</h1>
            <div id="countdown">
              <ul>
                <li><span id="days"></span>days</li>
                <li><span id="hours"></span>Hours</li>
                <li><span id="minutes"></span>Minutes</li>
                <li><span id="seconds"></span>Seconds</li>
              </ul>
            </div>
            <div id="content" class="emoji">
              <span>🥳</span>
              <span>🍻</span>
              <span>👯</span>
              <span>🏡</span>
              <span>🎉</span>
            </div>
          </div>
        <script src="script.js"></script>
    </body>
</html>
